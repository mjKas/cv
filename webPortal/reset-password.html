<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="pgBackground">

<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
            <div class="text-center mb-4">
                <h4>Forgot your password?</h4>
                <p>Enter your email address and we will send you instructions on how to reset your password.</p>
            </div>
            <form class="Form">
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" id="password" class="form-control" placeholder="Enter New Password"
                               required="required" autofocus="autofocus">
                        <label for="password">Enter New Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="token" class="form-control" placeholder="Enter Reset Token"
                               required="required" autofocus="autofocus">
                        <label for="token">Enter Reset Token</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </form>
            <div class="text-center">
                <a class="d-block small" href="login.html">Login Page</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Config JavaScript-->
<script src="./config.js"></script>

<script>
    $("form.Form").on('submit', function (e) {

        e.preventDefault();
        const password = $("#password").val();
        const token = $("#token").val();

        $.ajax({
            type: "POST",
            url: BASE_URL + "api/auth/reset/password",
            data: {
                password: password,
                token: token
            },
            cache: false,
            complete: function (data, status) {
                if (status === 'success') {
                    alert("Password Reset");
                } else {
                    alert("Invalid Token");
                }
                console.log(data);
            }
        });
    });
</script>
</body>

</html>
